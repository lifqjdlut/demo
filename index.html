<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TicketGenerator</title>
  <style>
      /*Basic reset*/
*{
  margin:0;
  padding:0;
  box-sizing: border-box;
  font: 30px Arial,sans-serif;
}
html{
  height:100%;
  background-color:darkgrey;
}
 
#ticket{
  margin: 15px auto;
  width:100%;
  height:100%;
  border: 1px solid lightgray;
  background-color:darkgrey;
  padding:15px;
}
 
/*LOGO*/
.LOGO{
  height:20px;
 
}
.LOGO .name{
  float:left;
  line-height:30px;
}
.LOGO .verson{
  float:right;
  line-height:30px;
}
/*screen*/
#shuRu{
   margin-top:40px;
}
.screen{
  display:inline;
  margin-right:100px;
  width:120px;
  height:120px;
  padding-right:10px;
  text-align: center;
  font-size:60px;
}

/*按键边框*/
#keys{
  border:1px solid lightgray;
  height:450px;
  margin-top:25px;
  padding:10px;
}
#keys .last{
  margin-right:0px;
}
.footer{
  margin-top:5px;
  height:20px;
}
.footer .link{
  float:right;
}
/*按键样式*/
#keys .buttons{
  float:left;
  width: 80px;
  height: 80px;
  border-radius:40px;
  text-align:center;
  background-color:lightgray;
  margin: 0 17px 17px 0;
}
#keys .button2s{
  float:left;
  width: 80px;
  height: 80px;
  text-align:center;
  background-color:lightgray;
  margin: 0 17px 17px 0;
}
#showres{
  border:1px solid lightgray;
  height:500px;
  overflow:auto;
  margin-top:65px;
  padding:8px;
}
#fanye{
 margin-top:10px;
}
#fanye .pagetxt{
  width: 120px;
  height: 50px;
  text-align:center;
  margin: 0 170px 17px 0;
}
#fanye .buttons{
  width: 120px;
  height: 50px;
  text-align:center;
  background-color:lightgray;
  margin: 0 170px 17px 0;
}
  </style>
</head>
<body onload="onLoad()">
<div id="ticket">
  <div class="LOGO">
    <span class="name">号码生成助手</span>
    <span class="verson">@jqf v1.1</span>
  </div>
  <div id="shuRu">
    <!--screen输入栏-->
    <div class="screen">
      <input type="text" id="number1" name="number1" class="screen" value="" onfocus="jsq(this)" readonly='readonly'>
      <input type="text" id="number2" name="number2" class="screen" value="" onfocus="jsq(this)" readonly='readonly'>
      <input type="text" id="number3" name="number3" class="screen" value="" onfocus="jsq(this)" readonly='readonly'>
      <input type="text" id="number4" name="number4" class="screen" value="" onfocus="jsq(this)" readonly='readonly'>
    </div>
  </div>
  <div id="keys">
    <!-- operators and other keys -->
    <!--第一排-->
    <input type="button" id="bt1" onclick="jsq(this.id)" value="1" class="buttons">
    <input type="button" id="bt2" onclick="jsq(this.id)" value="2" class="buttons">
    <input type="button" id="bt3" onclick="jsq(this.id)" value="3" class="buttons">
    <input type="button" id="bt4" onclick="jsq(this.id)" value="4" class="buttons">
    <input type="button" id="bt5" onclick="jsq(this.id)" value="5" class="buttons">
    <input type="button" id="bt6" onclick="jsq(this.id)" value="6" class="buttons">
    <input type="button" id="bt7" onclick="jsq(this.id)" value="7" class="buttons">
    <input type="button" id="bt8" onclick="jsq(this.id)" value="8" class="buttons">
    <!--第二排-->
    <input type="button" id="bt9" onclick="jsq(this.id)" value="9" class="buttons">
    <input type="button" id="bt10" onclick="jsq(this.id)" value="10" class="buttons">
    <input type="button" id="bt11" onclick="jsq(this.id)" value="11" class="buttons">
    <input type="button" id="bt12" onclick="jsq(this.id)" value="12" class="buttons">
    <input type="button" id="bt13" onclick="jsq(this.id)" value="13" class="buttons">
    <input type="button" id="bt14" onclick="jsq(this.id)" value="14" class="buttons">
    <input type="button" id="bt15" onclick="jsq(this.id)" value="15" class="buttons">
    <input type="button" id="bt16" onclick="jsq(this.id)" value="16" class="buttons">
    <!--第三排-->
    <input type="button" id="bt17" onclick="jsq(this.id)" value="17" class="buttons">
    <input type="button" id="bt18" onclick="jsq(this.id)" value="18" class="buttons">
    <input type="button" id="bt19" onclick="jsq(this.id)" value="19" class="buttons">
    <input type="button" id="bt20" onclick="jsq(this.id)" value="20" class="buttons">
    <input type="button" id="bt21" onclick="jsq(this.id)" value="21" class="buttons">
    <input type="button" id="bt22" onclick="jsq(this.id)" value="22" class="buttons">
    <input type="button" id="bt23" onclick="jsq(this.id)" value="23" class="buttons">
    <input type="button" id="bt24" onclick="jsq(this.id)" value="24" class="buttons">
    <!--第四排-->
    <input type="button" id="bt25" onclick="jsq(this.id)" value="25" class="buttons">
    <input type="button" id="bt26" onclick="jsq(this.id)" value="26" class="buttons">
    <input type="button" id="bt27" onclick="jsq(this.id)" value="27" class="buttons">
    <input type="button" id="bt28" onclick="jsq(this.id)" value="28" class="buttons">
    <input type="button" id="bt29" onclick="jsq(this.id)" value="29" class="buttons">
    <input type="button" id="bt30" onclick="jsq(this.id)" value="30" class="buttons">
    <input type="button" id="bt31" onclick="jsq(this.id)" value="31" class="buttons">
    <input type="button" id="bt32" onclick="jsq(this.id)" value="32" class="buttons">
     <!--第五排-->
    <input type="button" id="bt33" onclick="jsq(this.id)" value="33" class="buttons">
    <input type="button" id="Back" onclick="tuiGe()" value="回删" class="button2s">
    <input type="button" id="Clear" onclick="clearNum()" value="清空" class="button2s">
    <input type="button" id="Generate" onclick="generate()" value="生成" class="button2s" style="color:red;">
  </div>

  <div class="footer">
    <span class="aside">说明：点击数字按钮选择号码，选择四个号码后即可生成所有组合<br/>生成结果如下(每页显示40个号码)：</span>
  </div>

  <div id ="showres">
  <span id="res" ></span>
  </div>
  <div id ="fanye" style="display:none;">
    <input type="button" id="prepage" onclick="prePage()" value="上一页" class="buttons"  >
    <span id="currentpage" class="pagetxt">第1页</span>
    <input type="button" id="nextpage" onclick="nextPage()" value="下一页" class="buttons">
  
  </div>
</div>
<script>
  var num = 0;
  var stringarray=new Array("","","","","","","","","","","");//存放最后结果
  var currentpagenum=0;
  function jsq(num) {
    //点击数字按钮，显示输入结果
    if(document.getElementById("number1").value == "")//第一个数未被选择
    {
       document.getElementById('number1').value += document.getElementById(num).value;//获取当前输入到第1个数
       var button = document.getElementById(num);//选中不可再选
       button.disabled=true;
       document.getElementById("number2").focus();//光标转移到第二个空
    }
    else if(document.getElementById("number2").value == "")//第二个数未被选择
    {
       document.getElementById('number2').value += document.getElementById(num).value;//获取当前输入到第2个数
       var button = document.getElementById(num);//选中不可再选
       button.disabled=true;
       document.getElementById("number3").focus();//光标转移到第三个空
    }
    else if(document.getElementById("number3").value == "")//第三个数未被选择
    {
       document.getElementById('number3').value += document.getElementById(num).value;//获取当前输入到第3个数
       var button = document.getElementById(num);//选中不可再选
       button.disabled=true;
       document.getElementById("number4").focus();//光标转移到第四个空
    }
    else if(document.getElementById("number4").value == "")//第四个数未被选择
    {
       document.getElementById('number4').value += document.getElementById(num).value;//获取当前输入到第4个数
       var button = document.getElementById(num);//选中不可再选
       button.disabled=true;
       document.getElementById("Generate").focus();//光标转移到生成按钮
    }
    else
    {
      alert("四个号码选择完毕，请点击生成按钮或者回删按钮！");  
    }
  }
  function eva() {
    //计算输入结果
    document.getElementById("screenName").value = eval(document.getElementById("screenName").value);
  }
  function clearNum() {
    //清0
    if(document.getElementById("number4").value != "")//第四个空已有值
    {
       var number='bt'+document.getElementById('number4').value;
       var button = document.getElementById(number);//恢复之前选中的数字按钮
       button.disabled=false;
    }
    if(document.getElementById("number3").value != "")//第三个空已有值
    {
       var number='bt'+document.getElementById('number3').value;
       var button = document.getElementById(number);//恢复之前选中的数字按钮
       button.disabled=false;
    }
    if(document.getElementById("number2").value != "")//第二个空已有值
    {
       var number='bt'+document.getElementById('number2').value;
       var button = document.getElementById(number);//恢复之前选中的数字按钮
       button.disabled=false;
    }
    if(document.getElementById("number1").value != "")//第一个空已有值
    {
       var number='bt'+document.getElementById('number1').value;
       var button = document.getElementById(number);//恢复之前选中的数字按钮
       button.disabled=false;
    }
    document.getElementById("number4").value = "";
    document.getElementById("number3").value = "";
    document.getElementById("number2").value = "";
    document.getElementById("number1").value = "";
    //获取span对象
    var spanNode = document.getElementById("res");
    //给span添加文本元素
    spanNode.innerHTML="";
    document.getElementById("number1").focus();
    var pageitems = document.getElementById("fanye");//显示上一页下一页按钮
    pageitems.style.display="none";
  }
  function tuiGe() {
    //退格
    if(document.getElementById("number4").value != "")//第四个空已有值
    {
       var number='bt'+document.getElementById('number4').value;
       var button = document.getElementById(number);//恢复之前选中的数字按钮
       button.disabled=false;
       document.getElementById('number4').value = "";//清空第四个值
       document.getElementById("number4").focus();//光标转移到第四个空
    }
    else if(document.getElementById("number3").value != "")//第三个空已有值
    {
       var number='bt'+document.getElementById('number3').value;
       var button = document.getElementById(number);//恢复之前选中的数字按钮
       button.disabled=false;
       document.getElementById('number3').value = "";//清空第三个值
       document.getElementById("number3").focus();//光标转移到第三个空
    }
    else if(document.getElementById("number2").value != "")//第二个空已有值
    {
       var number='bt'+document.getElementById('number2').value;
       var button = document.getElementById(number);//恢复之前选中的数字按钮
       button.disabled=false;
       document.getElementById('number2').value = "";//清空第二个值
       document.getElementById("number2").focus();//光标转移到第二个空
    }
    else if(document.getElementById("number1").value != "")//第一个空已有值
    {
       var number='bt'+document.getElementById('number1').value;
       var button = document.getElementById(number);//恢复之前选中的数字按钮
       button.disabled=false;
       document.getElementById('number1').value = "";//清空第一个值
       document.getElementById("number1").focus();//光标转移到第一个空
    }
    else
    {
       alert("请先选择号码！");  
    }
  }
  function generate() {
    //生成彩票
    var number1=0,number2=0,number3=0,number4=0,number5=0,number6=0;
    var numarray = new Array(0,0,0,0,0,0);
    var count=0;
    var piece=40;
    var page=0;
    if(document.getElementById("number4").value == "")//第四个空无值
    {
      alert("请先选择四个号码！");
    }
    else
    {
      number1=Number(document.getElementById("number1").value);
      number2=Number(document.getElementById("number2").value);
      number3=Number(document.getElementById("number3").value);
      number4=Number(document.getElementById("number4").value);
      var partresult="";
      var tempresult="";
      for (var i = 1; i < 34; i++) {
        if(i!=number1&&i!=number2&&i!=number3&&i!=number4)
        {
          number5=i;
          for (var j = i+1; j < 34; j++) {
          if(j!=number1&&j!=number2&&j!=number3&&j!=number4&&j!=i)
          {
            number6=j;
            numarray[0]=number1;
            numarray[1]=number2;
            numarray[2]=number3;
            numarray[3]=number4;
            numarray[4]=number5;
            numarray[5]=number6;
            numarray.sort(function(a,b){return a-b});
            tempresult=numarray[0]+'&nbsp' +numarray[1]+'&nbsp' +numarray[2]+'&nbsp' +numarray[3]+'&nbsp' +numarray[4]+'&nbsp' +numarray[5]+ "<br/>";
            if(count<piece)
            {
              partresult+=tempresult;
              count++;
            }
            else
            {
              count=1;
              stringarray[page]=partresult;//将40个结果存入字符串数组中
              partresult=tempresult;
              page++;
            }

          }
        };
        }
      };
      stringarray[page]=partresult;//将最后一次结果存入字符串数组中
      //获取span对象
      var spanNode = document.getElementById("res");
      //给span添加文本元素
      spanNode.innerHTML=stringarray[currentpagenum];//显示第一页结果
      var pageitems = document.getElementById("fanye");//显示上一页下一页按钮
      pageitems.style.display="block";
    }
    
  }
  function onLoad(){
    //加载完毕后光标自动对应到输入框
    document.getElementById("screenName").focus();
  }
  function prePage(){
    //上一页
     //下一页
    currentpagenum--;
    if (currentpagenum<0) 
    {
      currentpagenum++;
      alert("已经是第一页！");
    }
    else
    {
      //获取span对象
      var spanNode = document.getElementById("res");
      //给span添加文本元素
      spanNode.innerHTML=stringarray[currentpagenum];//显示第一页结果
      var spanPagenumber = document.getElementById("currentpage");
      //给span添加文本元素
      var realpage=currentpagenum+1;
      spanPagenumber.innerHTML='第'+realpage+'页';//显示第一页结果
    }
  }
  function nextPage(){
    //下一页
    currentpagenum++;
    if (currentpagenum>10) 
    {
      currentpagenum--;
      alert("最后一页，已经全部显示完毕！");
    }
    else
    {
      //获取span对象
      var spanNode = document.getElementById("res");
      //给span添加文本元素
      spanNode.innerHTML=stringarray[currentpagenum];//显示第一页结果
      var spanPagenumber = document.getElementById("currentpage");
      //给span添加文本元素
      var realpage=currentpagenum+1;
      spanPagenumber.innerHTML='第'+realpage+'页';//显示第一页结果
    }
  }
</script>
</body>
</html>
